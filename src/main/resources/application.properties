spring.liquibase.change-log=classpath:db/changelog/db.changelog-1.0.sql
spring.liquibase.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/package
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jpa.hibernate.ddl-auto=none

spring.application.name=Postal Tracking Service
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html